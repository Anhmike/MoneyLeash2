
<ion-navbar *navbar>
  <ion-title>Logout</ion-title>
</ion-navbar>

<ion-content>

  <ion-list>
    
    <div class="logo">
      <img src="img/appicon.svg">
    </div>
    
    <ion-row responsive-sm>
        <ion-col>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button (click)="onSignup()" light block>Signup</button>
        </ion-col>
      </ion-row>
      
  </ion-list>

</ion-content>
