<ion-navbar *navbar danger>  
  <ion-buttons start>
    <button (click)="dismiss()" mllightblue>
      Cancel
    </button>
  </ion-buttons>  
  <ion-title>Delete Account</ion-title>
  <ion-buttons end>
    <button (click)="removeUser(user)" mllightblue>
      Delete
    </button>
  </ion-buttons>  
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item-divider mlitemdividerBlack>
      Please confirm your password
    </ion-item-divider>    
    <ion-item class="ml-input">
      <ion-icon name="lock" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
