<ion-navbar *navbar mlnavbar>  
  <ion-buttons start>
    <button (click)="dismiss()" mllightblue>
      Cancel
    </button>
  </ion-buttons>  
  <ion-title>Change Password</ion-title>
  <ion-buttons end>
    <button (click)="changePassword(user)" mllightblue>
      Save
    </button>
  </ion-buttons>  
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item-divider mlitemdivider>
      Enter you New Credentials
    </ion-item-divider>    
    <ion-item class="ml-input">
      <ion-icon name="ios-at-outline" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="lock" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>Old Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.oldpassword" type="password"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="lock" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>New Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.newpassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
