<ion-navbar *navbar mlnavbar>  
  <button menuToggle>
    <ion-icon name="menu" mllightblue></ion-icon>
  </button>  
  <ion-title>Personal Profile</ion-title>
  <ion-buttons end>
    <button (click)="saveUser(user)" mllightblue>
      Save
    </button>
  </ion-buttons>  
</ion-navbar>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Your Information
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-user ml-fontawesome-left" item-left></i>
      <ion-label floating primary>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-user ml-fontawesome-left" item-left></i>
      <ion-label floating primary>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-label floating primary>Email</ion-label>
      <ion-input type="text" [(ngModel)]="useremail" readonly></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Your Group Information
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-home ml-fontawesome-left" item-left></i>
      <ion-label floating primary>Group Name</ion-label>
      <ion-input type="text" readonly></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-barcode ml-fontawesome-left" item-left></i>
      <ion-label floating primary>Group Number</ion-label>
      <ion-input type="text" readonly></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-shield ml-fontawesome-left" item-left></i>
      <ion-label floating primary>Group Admin</ion-label>
      <ion-input type="text" readonly></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Your Plan Information
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-shopping-cart ml-fontawesome-left" item-left></i>
      <ion-label floating primary>Payment Plan</ion-label>
      <ion-input type="text" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-toolbar position="bottom">
  <ion-buttons end (click)="presentActionSheet()">
    <button royal>
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
