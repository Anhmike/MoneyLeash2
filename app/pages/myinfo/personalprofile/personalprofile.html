<ion-navbar *navbar mlnavbar>  
  <button menuToggle>
    <ion-icon name="menu" mllightblue></ion-icon>
  </button>  
  <ion-title>Personal Profile</ion-title>
  <ion-buttons end>
    <button (click)="saveUser(user)" mllightblue>
      Save
    </button>
    <button (click)="presentActionSheet()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-buttons>  
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item-divider mlitemdivider>
      Your Information
    </ion-item-divider>    
    <ion-item class="ml-input">
      <ion-icon name="ios-contact" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="ios-contact" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="ios-at-outline" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating primary>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
