
<ion-navbar *navbar mlnavbar>
  <button menuToggle>
    <ion-icon name="menu" mllightblue></ion-icon>
  </button>
  <ion-title>My Info</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item-divider mlitemdivider>
      Your Information
    </ion-item-divider>
    <ion-item class="ml-input">
      <ion-icon name="ios-contact" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
      <ion-icon name="arrow-forward" item-right class="ml-icon-right"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="ios-contact" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
      <ion-icon name="arrow-forward" item-right class="ml-icon-right"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <ion-icon name="ios-at-outline" item-left class="ml-icon-left"></ion-icon>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      <ion-icon name="arrow-forward" item-right class="ml-icon-right"></ion-icon>
    </ion-item>
    <ion-item-divider mlitemdivider>
      Your Account
    </ion-item-divider>
    <ion-item>
      <ion-label>Change Email</ion-label>
      <button item-right clear>
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label>Change Password</ion-label>
      <button item-right clear>
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label>Reset Password</ion-label>
      <button item-right clear>
        <ion-icon name="unlock"></ion-icon>
      </button>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label danger>Delete Account</ion-label>
      <button item-right clear danger>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
    <ion-item-divider>This will delete your account and all your data!</ion-item-divider>
  </ion-list>
</ion-content>
