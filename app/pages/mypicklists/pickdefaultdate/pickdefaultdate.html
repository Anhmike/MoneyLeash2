<ion-toolbar mlnavbar>
  <ion-buttons start>
    <button (click)="dismiss()" mllightblue>Cancel</button>
  </ion-buttons>
  <ion-title>
    Pick Default Date
  </ion-title>
</ion-toolbar>
<ion-content class="outer-content">
  <ion-item-divider mlitemdivider>
    Date preference when entering new transactions
  </ion-item-divider>
  <ion-list radio-group>
    <ion-item *ngFor="let item of defaultitems">
        <ion-label>{{item.text}}</ion-label>
        <ion-radio [value]="item.value" (click)="pickPreference(item)" ></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
