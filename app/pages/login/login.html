<ion-header>
  <ion-navbar mlnavbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="loginScreen">  
  <ion-list>       
    <div id="divLoginHeading">
      <ion-icon name="ios-lock-outline"></ion-icon>
    </div>
    <div id="divLoginForm">
      <form #loginCredentials="ngForm" id="loginFormId">
        <button (click)="doLogin(loginCredentials.value, $event)" type="submit" block><ion-icon name="ios-power"></ion-icon></button>      
        <ion-input ngControl="email" type="email" placeholder="email"></ion-input>
        <ion-input ngControl="password" type="password" placeholder="password"></ion-input>
      </form>
    </div>
    <div id="divLinks">
      <button (click)="doForgotPassword()" clear class="mlLinks">Forgot Password?</button>
      <button (click)="doSignup()" clear class="mlLinks right">Sign Up</button>
    </div>
  </ion-list>
</ion-content>
