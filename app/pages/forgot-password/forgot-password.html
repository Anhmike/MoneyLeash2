<ion-content class="forgotPasswordScreen">
  <ion-list>   
    <div id="forgotPasswordHeading">
      <ion-icon name="ios-help-circle-outline"></ion-icon>
      <h1 style="color: #fff;text-align: center;"><strong>Forgot Password</strong></h1>
    </div>
    <form #loginForm="ngForm" id="forgotpasswordForm"> 
      <button (click)="onLogin(loginForm)" type="submit" block><ion-icon name="ios-arrow-forward"></ion-icon></button>      
      <ion-input [(ngModel)]="forgotPassword.username" ngControl="username" type="email" #username="ngForm" class="user" placeholder="email"></ion-input>  
    </form>
  </ion-list>
</ion-content>
