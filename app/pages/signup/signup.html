<ion-navbar *navbar mlnavbar class="hide-border">
  <button menuToggle>
  </button>
  <ion-title>Sign Up</ion-title>  
</ion-navbar>
<ion-content class="signupScreen">
  <ion-list>
    <div class="cssSlideUpHide" [ngClass]="{'cssSlideUpShow': showValidationMessage}">
        <div class="validationDiv">
            <p>
                {{ validationMessage }}
            </p>
        </div>
    </div>
    <form #signupForm="ngForm" id="signupForm" novalidate> 
      <button (click)="onSignup()" type="submit" block><ion-icon name="ios-checkmark"></ion-icon></button>      
      <ion-input [(ngModel)]="signup.firstname" ngControl="firstname" type="text" #firstname="ngForm" placeholder="first name"></ion-input>
      <ion-input [(ngModel)]="signup.lastname" ngControl="lastname" type="text" #lastname="ngForm" placeholder="last name"></ion-input>
      <ion-input [(ngModel)]="signup.email" ngControl="email" type="email" #username="ngForm" placeholder="email"></ion-input>
      <ion-input [(ngModel)]="signup.password" ngControl="password" type="password" #password="ngForm" placeholder="password"></ion-input>
    </form>
  </ion-list>
</ion-content>
